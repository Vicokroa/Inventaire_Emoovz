<!--The whole content below can be removed with the new code.-->
<h1 class="text-center">
  {{title}}
</h1>
<div class="container">
  <div class="row form-group">
    <div class="col-md-9 text-right" >
      <button class="btn btn-info" (click)="toggleRoomList()"  type="button"><span class="glyphicon glyphicon-plus"></span> Ajouter une pièce</button>
      <div [class.hidden]="!displayList">
        <div *ngIf="roomCollection.length > 0"  (mouseleave)="hideRoomList()">
          <ul class="room-list">
            <li *ngFor="let room of roomCollection" (click)="checkRoomForInventory(room); return ;">
              {{ room.name }} - <input type="checkbox" name="roomIsSelected" [checked]="room.selected">
            </li>
          </ul>
        </div>
        <p *ngIf="roomCollection.length <= 0">
          Aucune pièce à afficher
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="row inventory-section">
      <app-inventory [addedRoomCollection]="roomCollectionForInventory" (deleteRoom)="checkRoomForInventory($event)"></app-inventory>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row summary-section">

      <app-summary [roomCollection]="roomCollectionForSummary"></app-summary>
      </div>
    </div>
  </div>
</div>
